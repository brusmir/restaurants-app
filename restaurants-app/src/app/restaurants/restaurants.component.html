<div class="row">
	<div class="col-md-4">
		<rs-pagination [totalItems]="count" [pageSize]="params.pageSize" [activePage]="params.page" (onPageSelected)="updateParams($event)"></rs-pagination>
	</div>
	<div class="col-md-8">
		<rs-price [priceFrom]="params.filter.priceFrom" [priceTo]="params.filter.priceTo" (onPriceChange)="updateParams($event)"></rs-price>
	</div>
</div>
<div class="row">
	<div class="col">
		<rs-restaurant-list [results]="results"></rs-restaurant-list>
	</div>
</div>
