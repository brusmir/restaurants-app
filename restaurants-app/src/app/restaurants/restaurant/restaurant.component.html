<h1><a>{{result?.name}}</a></h1>
<p>{{result?.description}}</p>
<p>Rating: <rs-reating  [iconFull]="'assets/images/star-full.png'" [iconEmpty]="'assets/images/star-empty.png'" [value]="result?.rating"></rs-reating></p>
<p>Price: <rs-reating [iconFull]="'assets/images/coin-full.png'" [iconEmpty]="'assets/images/coin-empty.png'" [value]="result?.price"></rs-reating></p>
